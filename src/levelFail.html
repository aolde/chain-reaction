<div id="fail" class="center topSpaceLarge">
    <h2>Sorry, not enough explosions...</h2>
    <p class="topSpaceMedium">
        Level <span class="bold" id="level">0</span> requires <span class="bold" id="required">0</span> explosions and you only manage <span class="bold" id="explosions">0</span> explosions. <br />        Your total score is back to <span id="score">0</span>.
    </p>
    <div class="center topSpaceMedium">
        <button id="submitScore" class="smallButton">Submit my score</button>
        <button id="tryAgain" class="largeButton">Try again</button>
    </div>
</div>

<script type="text/javascript">
    $('#tryAgain').click(function () {
        game.restartLevel();
        ui.overlayClose();
    });

    $('#submitScore').click(function () {
        ui.loadOverlay(ui.files.submitScore);
    });

    $('#fail #level').text(game.currentLevel);
    $('#fail #explosions').text(game.getExplosions());
    $('#fail #required').text(game.level.requiredBalls);
    $('#fail #score').text(util.formatNumber(game.stats.score));
</script>
